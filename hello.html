<link rel="import" href="../polymer/polymer.html">

<dom-module id="hello-element">
	<template>
		<style>
			:host {
				background: #f5f5f5;
			};
		</style>
		<h1>Hello, World</h1>
	</template>
	<script>
		class HelloElemenet extends Polymer.Element {
			static get is() {
				return "hello-element"
			}
		}
		customElements.define(HelloElemenet.is, HelloElemenet);
	</script>
</dom-module>
